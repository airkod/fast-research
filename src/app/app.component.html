<div class="container">
  <div class="about">
    <button mat-button color="primary" (click)="about()">
      About
    </button>
  </div>
  <mat-tab-group animationDuration="100"
                 mat-stretch-tabs="false"
                 mat-align-tabs="start"
                 (selectedIndexChange)="tabGroup.selectedIndex === 2 && history.interestSelected()"
                 #tabGroup>
    <mat-tab>
      <ng-template mat-tab-label>
        Interests
      </ng-template>
      <app-interests (onAdd)="tabGroup.selectedIndex = 1;" #interests></app-interests>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Add
      </ng-template>
      <app-interest-form (onSave)="onSave()"></app-interest-form>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        History
      </ng-template>
      <app-history (onAdd)="tabGroup.selectedIndex = 1;" #history></app-history>
    </mat-tab>
  </mat-tab-group>
</div>
